## Les éléments suivants sont nécessaires à ClusterTool et ne peuvent pas être supprimés
# S'assurer que le VIP est différent de toutes les IP maîtresses
VIP: 192.168.0.230
## Définit l'IP du nœud maître
# Attention, nous ne prenons en charge que x86_64 pour le premier nœud, ARM ne fonctionnera PAS par défaut.
MASTER1IP: 192.168.0.226
# Définit la passerelle pour tous les nœuds
GATEWAY: 192.168.0.1
# Définit la plage d'adresses IP que metallb est autorisé à utiliser.
METALLB_RANGE: 192.168.0.231-192.168.0.255
# IP que Traefik utilisera pour l'exposition externe des ressources d'entrée (PAS son tableau de bord)
TRAEFIK_IP: 192.168.0.231
# IP Blocky DNS sera exposé sur
BLOCKY_IP: 192.168.0.232
# Définit l'IP du tableau de bord Kubernetes. Doit être dans METALLB_RANGE et ne pas être en cours d'utilisation.
DASHBOARD_IP: 192.168.0.233
